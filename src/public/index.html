<!DOCTYPE html>
<html lang="en">
<head>
  <title>A JavaScript project</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <section class="user-info" id="userInfo">
    <input class="full-name" id="userFullName" type="text" placeholder="Full Name"></input>
    <input class="email" id="userEmail" type="text" placeholder="Email"></input>
    <input class="password" id="userPassword" type="text" placeholder="Password"></input>
  </section>
  <section class="dropdown-selectors">
    <select class="occupations" id="occupationList">
    </select>
    <select class="states" id="statesList">
    </select>
  </section>
  <input class="submit-registration" id="submitRegistration" type="submit"></input>
  <div id="app"></div>
  <script src="main.js"></script>
</body>
</html>
