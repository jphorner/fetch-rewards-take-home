<!DOCTYPE html>
<html lang="en">
<head>
  <title>A JavaScript project</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1 class="create-your-account">Create Your Account</h1>
  <h3 class="account-creation-prompt">You're almost there! Just complete this form to get started.</h3>
  <div class="form-container">
    <section class="account-creation-form" id="creationForm">
      <section class="user-info box" id="userInfo">
        <input class="full-name box text-input" id="userFullName" type="text" placeholder="Full Name"></input>
        <input class="email box text-input" id="userEmail" type="text" placeholder="Email"></input>
        <div>
          <input class="password box text-input" id="userPassword" type="password" placeholder="Password"></input>
          <input class="confirm-password box text-input" id="confirmUserPassword" type="password" placeholder="Confirm password"></input>
        </div>
      </section>
      <section class="dropdown-selectors">
        <h4>Occupation:</h4>
        <select class="occupations box" id="occupationList">
        </select>
        <h4>State of residence:</h4>
        <select class="states box" id="statesList">
        </select>
      </section>
      <input class="submit-registration box" id="submitRegistration" type="submit" value="Create Account"></input>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
