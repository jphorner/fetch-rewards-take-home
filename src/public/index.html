<!DOCTYPE html>
<html lang="en">
<head>
  <title>A JavaScript project</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="form-container">
    <section class="account-creation-form" id="creationForm">
      <section class="user-info box" id="userInfo">
        <input class="full-name box" id="userFullName" type="text" placeholder="Full Name"></input>
        <input class="email box" id="userEmail" type="text" placeholder="Email"></input>
        <input class="password box" id="userPassword" type="text" placeholder="Password"></input>
      </section>
      <section class="dropdown-selectors">
        <select class="occupations box" id="occupationList">
        </select>
        <select class="states box" id="statesList">
        </select>
      </section>
      <input class="submit-registration box" id="submitRegistration" type="submit"></input>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
